<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <script src="./app-library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        
        <h1>Your library online</h1>
        <svg class="plus" width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>

        <div class="addBook">

            <input type="text" name="title" placeholder="title" id="title">
            <input type="text" name="author" placeholder="author" id="author">
            <input type="text" name="pages" placeholder="Number of pages" id="pages">
            <select name="read" id="read">
                <option value="other">Did you read it ?</option>
                <option value="read">Yes, i did !</option>
                <option value="notRead">No, i didn't.</option>
            </select>
            <div class="addBookToLibrary">Add book</div>
        </div>
        
        <div class="booksContainer">
            
        </div>


    </div>
